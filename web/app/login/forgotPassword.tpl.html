<div class="container">
	<div class="row" ng-controller="loginCtrl">
		<div class="col-lg-8 col-lg-ofsset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
			<h3 class="text-center text-info">{{'forgotForm.forgotpass' | translate}}</h3><br>
			<div class="form-group">
				<span>
					<h3 class="text-danger" translate>{{forgotPass.msg}}</h3>
				</span>
			</div>
			<form name="forgotpassForm" novalidate>
				<div class="form-group">
					<label for="user">{{'forgotForm.mail' | translate}}</label>
					<input type="mail" class="form-control input-lg" id="mail" name="mail" ng-model="forgotPassword.email" ng-minlength="5" ng-maxlength="20" required>
				</div>
			</form>
			<div>
				<button type="submit" class="btn btn-info btn-lg" ng-click="forgotPass()" ng-disabled="loginForm.$invalid">{{'forgotForm.btn_send' | translate}}</button><br>
			</div>
		</div>
	</div>
</div>
