<div class="container">
<div class="row" ng-controller="signupCtrl">
	<div class="col-lg-6 col-lg-ofsset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
		<h1 class="text-center text-info">mytime</h1>
		<h3 class="text-center text-info">{{'signupForm.signup' | translate}}</h3><br>
		<form name="signupForm" novalidate>
			<div class="form-group">
				<input type="password" class="form-control input-lg" id="pass" name="pass" ng-model="userdata.pass" ng-minlength="6" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required>
			</div>
			<div class="form-group">
				<input type="password" class="form-control input-lg" id="rw_pass" name="rw_pass" ng-model="rw_pass" placeholder="Confirma la contraseÃ±a" ng-minlength="6" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required>
				
			</div>
			<span ng-show="!equalpass()">{{'signupForm.msg_equalpass' | translate}}</span>

			<div>
				<button type="submit" class="btn btn-info btn-block btn-lg" ng-click="signUp()" ng-disabled="loginForm.$invalid">{{'signupForm.btn_send' | translate}}</button><br><br>
			</div>
		</form>
	</div>
</div>
</div>
